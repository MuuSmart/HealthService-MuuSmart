# -----------------------------------------------------------------------------
# Spring Boot configuration for the Health Management microservice
#
# Configures database connection properties and JPA settings. Replace the
# username and password with credentials appropriate for your local MySQL
# installation. The `createDatabaseIfNotExist=true` parameter will instruct
# MySQL to create the `health_db` if it does not already exist. If you prefer
# to use an in-memory database for development, include the H2 dependency and
# adjust the URL accordingly (e.g. `jdbc:h2:mem:testdb`).
# -----------------------------------------------------------------------------
spring.application.name=health-service
spring.datasource.url=jdbc:mysql://healthservice.cqz6seome3ml.us-east-1.rds.amazonaws.com:3306/health_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Mclaren07Ferrari
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration to update the schema automatically and log SQL statements
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8083
# Reduce Spring Security log noise (optional)
logging.level.org.springframework.security=INFO

# JWT properties could be externalized here. For simplicity they remain
# hard-coded in JwtUtil.
eureka.client.service-url.defaultZone=http://localhost:8079/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
